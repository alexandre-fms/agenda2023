<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
      lang="fr">
<head>
    <meta charset="utf-8">
    <title>Saisir un contact</title>
    <link rel="stylesheet" 			href="../static/css/bootstrap.min.css"	th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" 			href="../static/css/style.css"			th:href="@{css/style.css}">
    <link rel="stylesheet" 			type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
</head>

<body>
<div layout:fragment="content">
    <div class="col-md-4 col-xs-8">
        <div class="panel panel-primary">
            <div class="panel-heading">Saisir contact que vous n'avez pas encore</div>
            <div class="panel-body">
                <form th:action="@{/save}" method="post" th:object="${contact}">

                    <div class="form-group">
                        <label class="control-label"> nom : </label>
                        <input class="form-control" type="text" name="name" th:value="${contact.name}">
                    </div>
                    <div class="form-group">
                        <label class="control-label"> prénom : </label>
                        <input class="form-control" type="text" name="firstname" th:value="${contact.firstname}">
                    </div>
                    <div class="form-group">
                        <label class="control-label"> numéro : </label>
                        <input class="form-control" type="text" name="phone" th:value="${contact.phone}">
                    </div>
                    <div class="form-group">
                        <label class="control-label"> email : </label>
                        <input class="form-control" type="text" name="email" th:value="${contact.email}">
                    </div>
                    <div class="form-group">
                        <label class="control-label"> adresse : </label>
                        <input class="form-control" type="text" name="address" th:value="${contact.address}">
                    </div>
                    <div class="form-group">
                        <select name="category">
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
